<h3>Liste Residences</h3>

<div class="container">
    <div *ngFor="let residence of listResidences">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="residence.image" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">
                    {{residence.name}}
                </h5>
                <h6 *ngIf="residenceSelected==residence">{{residenceSelected.address}}</h6>
            </div>
            <button class="btn btn-primary" (click)="showLocation(residence)">Show Location</button>
        </div>
    </div>
</div>
