<h3>Residence {{residenceSelected?.name}}</h3>
<div>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="residenceSelected?.image" alt="Card image cap">
        <div class="card-body">
            <h5>Id: {{residenceSelected?.id}}</h5>
            <h5>Adresse: {{residenceSelected?.address}}</h5>
            <h5>Status: {{residenceSelected?.status}}</h5>
        </div>
    </div>

    <button style="margin-top: 5px;" class="btn btn-primary" (click)="next()">Next➡️</button>
    <div>
        <button style="margin-top: 5px;margin-right: 5px;" class="btn btn-primary" (click)="add()">Add
            Residence</button>

        <button style="margin-top: 5px;" class="btn btn-primary" (click)="update()">Update Residence</button>
    </div>
    <router-outlet></router-outlet>
</div>
